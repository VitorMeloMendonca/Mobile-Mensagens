<div class="container" ng-controller="UserController as user">

        <div class="form-group">
            <label class="control-label" for="exampleInputEmail">Nome: </label>
            <input type="text" class="form-control" id="name" placeholder="Informe seu nome" ng-model="userData.name">
        </div>
        <div class="form-group">
            <label class="control-label" for="exampleInputEmail">Usuário: </label>
            <input type="text" class="form-control" id="username" placeholder="Informe seu usuario" ng-model="userData.username" ng-readonly="EditMode">
        </div>
        <div class="form-group">
            <label class="control-label" for="exampleInputEmail">Senha: </label>
            <input type="password" class="form-control" id="password" placeholder="Informe sua senha" ng-model="userData.password" ng-readonly="EditMode">
        </div>
        <div class="btn-group">
            <button ng-click="SignUp()" class="btn btn-success">Salvar</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-info" ng-click="Clean()">Limpar</button>
        </div>
        <br /><br />
        <div class="list-group">
            <a class="list-group-item active">
                <h4 class="list-group-item-heading">Lista de Usuários</h4>
            </a>
            <a class="list-group-item" ng-repeat="item in users">
                <strong>Nome: </strong> {{item.name}}
                <br>
                <strong>Usuário:</strong> {{item.username}}
                <i class="glyphicon glyphicon-pencil pull-right" ng-click="Edit(item, $index)"></i>
                <i class="glyphicon glyphicon-remove pull-right" style="padding-right: inherit" ng-click="Remove(item, $index)"></i>
                <i class="glyphicon glyphicon-king pull-right" style="padding-right: inherit" ng-click="Admin(item, $index)" ng-show="item.role != 'admin'"></i>
                <i class="glyphicon glyphicon-pawn pull-right" style="padding-right: inherit" ng-click="UnAdmin(item, $index)" ng-show="item.role == 'admin'"></i>
            </a>
        </div>


</div>
