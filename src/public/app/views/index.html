<!DOCTYPE html>

<html ng-app="Mensage">
<head>
    <base href="/" />
    <meta charset="utf-8" />
    <title>Mensage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.css" rel="stylesheet" />
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-route.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-animate.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-sanitize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-messages.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

    <!-- Services-->
    <script type="text/javascript" src="app/service/authService.js"></script>
    <script type="text/javascript" src="app/service/categoryService.js"></script>
    <script type="text/javascript" src="app/service/mensageService.js"></script>
    <script type="text/javascript" src="app/service/userService.js"></script>

    <!-- Controller's -->
    <script type="text/javascript" src="app/controllers/mainController.js"></script>
    <script type="text/javascript" src="app/controllers/userController.js"></script>
    <script type="text/javascript" src="app/controllers/mensageController.js"></script>

    <!-- App's -->
    <script type="text/javascript" src="app/app.routes.js"></script>
    <script type="text/javascript" src="app/app.js"></script>


</head>
<body ng-controller="MainController as main">

    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header" ng-if="loggedIn">
                <a href="/createmensage" class="navbar-brand">Criar mensagens</a>
            </div>

            <ul class="nav navbar-nav">
                <li><a href="/users"></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-if="!loggedIn"><a href="/login">Login</a></li>
                <li ng-if="loggedIn"><a><strong style="color:#619fbd; font-family: cursive">Hello {{name}}</strong></a></li>
                <li ng-if="loggedIn && role == 'admin'"><a href="/signup">Criar usuário</a></li>
                <li ng-if="loggedIn"><a ng-click="doLogout()">Logout</a></li>
            </ul>
        </div>
        <toaster-container toaster-options="{'position-class': 'toast-bottom-full-width'}"></toaster-container>
    </div>
    <main class="container">
        <div ng-view></div>
    </main>
</body>
</html>
